dist: trusty
sudo: false
addons:
  apt:
    packages:
    - wget
    - imagemagick
    - libxml2-dev
    - libxslt1-dev
    - ghostscript
    - libgs-dev
    - texlive-full
    - xzdec
cache:
  packages: true
  directories:
  - "$HOME/texlive"
  - "$HOME/.texlive"
script:
- bash _scripts/build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: Baldassarre-Gabriele-CV.pdf
  skip_cleanup: true
  overwrite: true
  on:
    repo: theclue/resume
    branch: master
    tags: true
